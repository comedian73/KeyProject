<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Подрядчики</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <div  class="text-light">
            <span id="nav-user" class="font-weight-bold my-1 h5"></span>
        </div>
        <div class="font-weight-bold">
            <a class="text-secondary nav-link my-2 my-sm-0" th:href="@{/logout}">Выйти</a>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-1 min-vh-100 p-0">
            <div class="list-group mt-3 m-0" id="list-tab" role="tablist">
                <div id="admin-link">
                    <a class="list-group-item list-group-item-action" data-toggle="html" href="/admin" role="tab" aria-controls="admin">Админка</a>
                </div>
                <a class="list-group-item list-group-item-action" data-toggle="html" href="/user" role="tab">Пользователи</a>
                <a class="list-group-item list-group-item-action" data-toggle="html" href="/keys" role="tab">Ключи</a>
                <a class="list-group-item list-group-item-action active" id="list-contractor-list" data-toggle="html" href="/contractor" role="tab">Подрядчики</a>
                <a class="list-group-item list-group-item-action" data-toggle="html" href="/report" role="tab">Отчет</a>
            </div>
        </div>

        <div class="col bg-light">
            <div class="row">
                <div class="col-3">
                    <h2 class="pl-3 py-2">Страница подрядчиков</h2>
                </div>

                <div class="col-2 p-0">
                    <button type="button" class="btn btn-info btn-sm mt-3" data-toggle="modal" data-target="#add" data-type="add">Добавить подрядчика</button>
                </div>
            </div>

                <div class="bg-white p-3 border rounded-bottom">
                    <table class="table table-striped table-responsive-lg p-3">
                        <thead>
                        <tr>
                            <th style="display: none">ID</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Номер телефона</th>
<!--                            <th>Организация</th>-->
                            <th>Ключи на руках</th>
                        </tr>
                        </thead>
                        <tbody id="table-contractor-body"></tbody>
                    </table>
                </div>

            <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form action="/addNewContractor/"  method="post" id="add-form-contractor">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addTitle">Добавление подрядчика</h5>
                                <button type="button" class="close" id="close-edit" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="add-name" class="font-weight-bold h5">Имя</label>
                                    <input type="text" class="form-control" name="firstName" id="add-name" aria-describedby="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="add-lastName" class="font-weight-bold mx-auto h5">Фамилия</label>
                                    <input type="text" class="form-control" name="lastName" id="add-lastName" aria-describedby="lastName">
                                </div>
                                <div class="form-group">
                                    <label for="add-phone" class="font-weight-bold mx-auto h5">Номер телефона</label>
                                    <input type="text" class="form-control" name="phone" id="add-phone" aria-describedby="phone">
                                </div>
<!--                                <div class="form-group" >-->
<!--                                    <label for="organization" class="font-weight-bold mx-auto h5">Организация</label>-->
<!--                                    <select size="auto" multiple class="form-control" name="add-organization" id="organization"></select>-->
<!--                                </div>-->
                                <div class="form-group" >
                                    <input type="hidden" class="form-control" name="keys" id="add-keys" aria-describedby="keys">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                                <button type="submit" class="btn btn-primary" id="add-save">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal" id="delete" tabindex="-1" aria-labelledby="delete" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Предупреждение!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Действительно ли нужно удалить </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    async function start() {
        const req = "http://localhost:8081/authentication-user"
        let res = await fetch(req);
        let user = await res.text();

        const req_contractor = "http://localhost:8081/contractor-list"
        let res_contractor = await fetch(req_contractor);
        let contractor = await res_contractor.text();

        navUser(user);
        fillTable(contractor);
        hiddenAdmin(user);
    }
    start();

    function hiddenAdmin(user) {
        let data = JSON.parse(user);
        let div = document.getElementById('admin-link')
        let roles = Object.values(data.roles);
        let value = ''
        for (let key in roles) {
            value += roles[key]['name'];
        }
        if (!value.includes('ROLE_ADMIN')) {
            div.parentNode.removeChild(div)
        }
    }

    function navUser(user) {
        const data = JSON.parse(user);
        let uName = document.getElementById('nav-user')
        uName.innerText = data['username']
    }

    function fillTable(contractor) {
        const data = JSON.parse(contractor).sort(function (a, b) {return a.name - b.name});
        let body = document.getElementById('table-contractor-body')
        if(document.getElementById('table-contractor-body')){
            body.innerHTML = '';
        }

        $('#table-contractor-body').append(`
            ${data.map(n => `
            <tr>
                <th style="display: none">${n.id}</th>
                <td>${n.firstName}</td>
                <td>${n.lastName}</td>
                <td>${n.phone}</td>
                <td>${Object.values(n.keys).map(n =>`${n.name}`)}</td>
                <td><button type="submit" class="btn btn-danger" data-type="delete">Удалить</button></td>
            </tr>`).join('')}`);

    }

    let addForm = document.getElementById('add-form-contractor')
    addForm.addEventListener('submit', (e) => {
        e.preventDefault();
        let formData = new FormData(addForm)
        fetch('/addNewContractor', {
            method: 'POST',
            body: formData
        })
        $('form input[type=text]').val('')
        document.getElementById('list-contractor-list').click()
        setTimeout(start, 300)
    })
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
