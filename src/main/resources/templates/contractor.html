<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <title>Ключи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <div  class="text-light">
            <span id="nav-user" class="font-weight-bold my-1 h5"></span>
        </div>
        <div class="font-weight-bold">
            <a class="text-secondary nav-link my-2 my-sm-0" th:href="@{/logout}">Выйти</a>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-1 min-vh-100 p-0">
            <div class="list-group mt-3 m-0" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-admin-list" data-toggle="list" href="/admin" role="tab" aria-controls="admin">Админка</a>
                <a class="list-group-item list-group-item-action" data-toggle="html" href="/user" role="tab">Пользователи</a>
                <a class="list-group-item list-group-item-action" data-toggle="html" href="/keys" role="tab">Ключи</a>
                <a class="list-group-item list-group-item-action active" data-toggle="html" href="/contractor" role="tab">Подрядчики</a>
            </div>
        </div>

        <div class="col col-sm-10 bg-light">
            <div>
                <form action="/contactor">
                    <div>
                        <h2 class="pl-3 py-2">Страница пользователя</h2>
                    </div>

                    <div class="border rounded-top">
                        <h4 class="pl-3 py-2">О пользователе</h4>
                    </div>

                    <div class="bg-white p-3 border rounded-bottom">
                        <table class="table table-striped table-responsive-lg p-3">
                            <thead>
                            <tr>
                                <th style="display: none">ID</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Номер телефона</th>
                                <th>Организация</th>
                                <th>Ключи на руках</th>
                            </tr>
                            </thead>
                            <tbody id="table-contractor-body"></tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    async function start() {
        const req = "http://localhost:8081/authentication-user"
        let res = await fetch(req);
        let user = await res.text();

        const req_key = "http://localhost:8081/keys-list"
        let res_key = await fetch(req_key);
        let key = await res_key.text();
        navUser(user);
        fillTable(key);
        hiddenAdmin(user)
    }
    start();

    function hiddenAdmin(user) {
        let data = JSON.parse(user);
        let div = document.getElementById('admin-link')
        let roles = Object.values(data.roles);
        let value = ''
        for (let key in roles) {
            value += roles[key]['name'];
        }
        if (!value.includes('ROLE_ADMIN')) {
            div.parentNode.removeChild(div)
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
